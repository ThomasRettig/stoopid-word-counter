<body>
    <h1>Word Counter</h1>
    <main>
        <div class="counters">
            <div class="sticky">
                <div class="info">
                    <div>
                        <p>Words <br><strong id="words" aria-relevant="text">0</strong></p>
                        <p>Characters<br><strong id="charsWhitespace" aria-relevant="text">0</strong></p>
                        <p>Characters (no spaces): <span id="chars" aria-relevant="text">0</span></p>
                        <p>Reading time: <span id="readingTime">0 min</span></p>
                        <p>File size: <span id="results">0 B</span></p>
                    </div>
                </div>
                <br>
                <div id="buttons">
                    <div class="flex" style="font-size: 16px; white-space: nowrap;">
                        <label for="Words per Minute">Words per Minute:&ensp;</label><input oninput=wpm(event) id="wpm"
                            maxlength="3" type="text" inputmode="numeric" value="240" pattern="[0-9]">
                    </div>
                    <div class="flex">
                        <input type="checkbox" id="toggleFont"><label for="toggleFont">Monospace font</label>
                    </div>
                    <label for="fontSlider">Font size</label><input type="range" min="16" max="22" value="0"
                        id="fontSlider" step="2">
                    <button id="share"><img src="share.svg" draggable="false" alt="Share icon"
                            aria-hidden="true">Share</button>
                    <button id="install"><img src="install.svg" draggable="false" alt="Install icon"
                            aria-hidden="true">Install app</button>
                </div>
            </div>
        </div>
        <textarea id="textarea" onkeyup="readingTime(this)" placeholder="Type here…" tabindex="1"
            aria-label="Enter text here to evaluate word count"> </textarea>
    </main>
    <footer>
        <p><a href="https://github.com/ThomasRettig/word-counter" target="_blank" rel="noreferrer">Github source
                code</a> • <a href="https://twitter.com/thomasrettig13" target="_blank"
                rel="noreferrer">@thomasrettig13</a></p>
    </footer>
    <script>
        if (navigator && navigator.serviceWorker) {
            navigator.serviceWorker.register('sw.js');
        };

        document.getElementById("share").addEventListener('click', () => {
            navigator.share({
                title: 'Word Counter',
                text: 'A simple word counter by Thomas Rettig',
                url: window.location.href
            })
        });

        let deferredPrompt;
        const addBtn = document.getElementById('install');
        addBtn.style.display = 'none';
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
            addBtn.style.display = 'block';
            addBtn.addEventListener('click', (e) => {
                addBtn.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                });
            });
        });
    </script>
    <script src="js/scripts.js" async></script>
